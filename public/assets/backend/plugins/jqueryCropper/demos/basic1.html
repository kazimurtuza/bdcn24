<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Crop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <script src="../libs/jquery.js" ></script>
        <script src="../dist/rcrop.min.js" ></script>
        <link href="../dist/rcrop.min.css" media="screen" rel="stylesheet" type="text/css">

        <style>
            body{margin: 0; padding: 0px}
            main{
                min-height:500px;
                display: block
            }
            pre{
                overflow: auto;
            }
            .demo{
                padding: 20px;
            }
            .image-wrapper{
                max-width: 600px;
                min-width: 200px;
            }
            img{
                max-width: 100%;
            }
            
        </style>

        
    </head>
    <body>
        <main>
            <input type="file" id="imgInput" >
            <div class="demo">
                <div class="image-wrapper">
                    <img id="image-4" src="images/demo.jpg">
                </div>
            </div> 
            <div class="show">
                <img src="" id="showImg">
            </div>
        </main>




        <script>
            $(document).ready(function(){
                $('#image-4').rcrop({
                    minSize : [160,90],
                    preserveAspectRatio : true,
                    grid : true
                });
                $('#image-4').on('rcrop-changed', function(){
                    var srcOriginal = $(this).rcrop('getDataURL');
                    var srcResized = $(this).rcrop('getDataURL');
                    $('#showImg').attr('src', srcResized);
                })
            });
        </script>
    </body>
</html>
