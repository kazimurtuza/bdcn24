<!doctype html>
<html lang="en" class="semi-dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />

  <link href="assets/css/icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/custom-root.css" rel="stylesheet">

  <!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />

  <title>BDCN24 - NEWS PORTAL</title>
</head>

<body class="bg-login">

  <!--start wrapper-->
  <div class="wrapper">

       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
         <div class="row justify-content-end">
           <div class="col-md-6"></div>
          <div class="col-12 col-lg-4 m-auto ">
            <div class="card shadow rounded-5 overflow-hidden mb-0">
                  <div class="card-body p-0 row align-items-center">
                    <div class="col-12  p-5">
                      <div class="row justify-content-center">
                        <div class="col-md-8 ">
                          <div class="logo-box text-center pb-5">
                            <img src="./assets/images/brand-logo-2.png" alt="">
                          </div>
                            <h5 class="card-title log-i text-center">Sign In to your Account</h5>
                            <form class="form-body">
                                <div class="row g-3">
                                  <div class="col-12">
                                    <div class="ms-auto position-relative email-field-login">
                                      <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="fadeIn animated bx bx-phone"></i></div>
                                      <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Phone Number">
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="ms-auto position-relative password-field-login">
                                      <div class="position-absolute top-50 translate-middle-y search-icon px-3 z-index-5"><i class="lni lni-lock"></i></div>
                                      <input type="password" class="form-control radius-30 ps-5 position-relative" id="inputChoosePassword" placeholder="Enter Password" id="password">
                                      <i class="fadeIn animated bx bx-hide" id="eye"></i>
                                    </div>
                                  </div>
                                  <div class="col-6">
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                                      <label class="form-check-label remember-field-login" for="flexSwitchCheckChecked">Remember Me</label>
                                    </div>
                                  </div>
                                  <div class="col-6 text-end">	<a href="authentication-forgot-password.html" class="forgot-pass">Forgot Password ?</a>
                                  </div>
                                  <div class="col-12">
                                    <div class="d-flex justify-content-center">
                                      <button type="submit" class="btn radius-30 auth-btn">Continue</button>
                                    </div>
                                  </div>

                                </div>
                            </form>
                        </div>
                      </div>


                    </div>
                 </div>
            </div>
          </div>
        </div>
        </div>
       </main>

       <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/pace.min.js"></script>



</body>

</html>
